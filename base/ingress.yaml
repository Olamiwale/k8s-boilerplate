# ingress.yaml
# Route external HTTP/HTTPS traffic to your services
# Requires an Ingress Controller (nginx, traefik, etc.)

---
# NGINX Ingress - Most common setup
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: myapp-dev
  labels:
    app: myapp
    environment: dev
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Request size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Custom headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";

spec:
  # TLS configuration
  tls:
  - hosts:
    - api.myapp-dev.com
    - www.myapp-dev.com
    secretName: myapp-tls-secret  # Created by cert-manager or manually
  
  rules:
  # Route 1: API endpoints
  - host: api.myapp-dev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 80
  
  # Route 2: Multiple paths
  - host: www.myapp-dev.com
    http:
      paths:
      # API v1
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 80
      
      # Health check endpoint
      - path: /health
        pathType: Exact
        backend:
          service:
            name: myapp
            port:
              number: 80

---
# TLS Secret (Manual setup - skip if using cert-manager)
# Create with: kubectl create secret tls myapp-tls-secret \
#   --cert=path/to/tls.crt --key=path/to/tls.key -n myapp-dev
apiVersion: v1
kind: Secret
metadata:
  name: myapp-tls-secret
  namespace: myapp-dev
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key

