# secret.yaml
# Store sensitive data (passwords, API keys, tokens)
# IMPORTANT: Values must be base64 encoded
# To encode: echo -n "your-value" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: myapp-secret
  namespace: myapp-dev  # Change to myapp-staging or myapp-prod
  labels:
    app: myapp
    environment: dev
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Example values below - REPLACE with your actual base64 encoded secrets
  DB_USERNAME: cG9zdGdyZXM=  # "postgres"
  DB_PASSWORD: c3VwZXJzZWNyZXQxMjM=  # "supersecret123"
  
  # API Keys
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleS0yNTY=  # "your-jwt-secret-key-256"
  API_KEY: YXBpLWtleS14eHh4eHh4eA==  # "api-key-xxxxxxxx"
  
  # External service credentials
  STRIPE_SECRET_KEY: c2tfdGVzdF94eHh4eHh4eA==  # "sk_test_xxxxxxxx"
  AWS_ACCESS_KEY_ID: QUtJQVhYWFhYWFhYWFhYWA==  # "AKIAXXXXXXXXXXXX"
  AWS_SECRET_ACCESS_KEY: d1pYWlhYWFhYWFhYWFhYWFhYWFhYWFhYWFhY  # "wZXXXXXXXXXXXXXXXXXXXXXXXX"

---
# Alternative: Create secret from literal values via kubectl
# kubectl create secret generic myapp-secret \
#   --from-literal=DB_USERNAME=postgres \
#   --from-literal=DB_PASSWORD=supersecret123 \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   --namespace=myapp-dev