# deployment.yaml
# Production-ready deployment with health checks, resource limits, and rolling updates

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: myapp-dev                        # Change to myapp-staging or myapp-prod
  labels:
    app: myapp
    environment: dev
    version: v1.0.0
spec:
  replicas: 3                               # dev: 2, staging: 3, prod: 5+
  
  # Rolling update strategy - zero downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1                          # Max pods above desired count during update
      maxUnavailable: 0                    # Ensures no downtime
  
  selector:
    matchLabels:
      app: myapp
      environment: dev
  
  template:
    metadata:
      labels:
        app: myapp
        environment: dev
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: myapp
        image: myapp:latest                   # Replace with your image registry/tag
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
                                            # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: myapp-config
        - secretRef:
            name: myapp-secret
        
                                          # Individual env vars (if needed)
        env:
        - name: PORT
          value: "3000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Resource limits - CRITICAL for production
        resources:
          requests:
            memory: "256Mi"  # Minimum guaranteed
            cpu: "250m"      # 0.25 CPU cores
          limits:
            memory: "512Mi"  # Maximum allowed
            cpu: "500m"      # 0.5 CPU cores
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe - for slow-starting apps
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 30  # 30 * 5s = 150s max startup time
        
        # Volume mounts (if needed)
        volumeMounts:
        - name: app-config
          mountPath: /app/config
          readOnly: true
      
      # Volumes
      volumes:
      - name: app-config
        configMap:
          name: myapp-config
          items:
          - key: app.json
            path: app.json
      
      # Image pull secrets (for private registries)
      # imagePullSecrets:
      # - name: regcred
      
      # Pod disruption budget for high availability
      # (Created separately - see pdb.yaml)
      
---
# Pod Disruption Budget - ensures minimum availability during maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: myapp-pdb
  namespace: myapp-dev
spec:
  minAvailable: 2  # At least 2 pods must be available during disruptions
  selector:
    matchLabels:
      app: myapp
      environment: dev
