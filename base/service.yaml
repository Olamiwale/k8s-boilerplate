---

# service.yaml
# Expose your application within and outside the cluster

---
# ClusterIP Service - Internal cluster access only
# Use this for microservices that don't need external access
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: myapp-dev
  labels:
    app: myapp
    environment: dev
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS NLB (optional)
spec:
  type: ClusterIP
  selector:
    app: myapp
    environment: dev
  ports:
  - name: http
    protocol: TCP
    port: 80        # Service port (internal)
    targetPort: 3000  # Container port
  sessionAffinity: None

---
# LoadBalancer Service - External access with cloud provider LB
# Use for production apps that need public access
# Comment out if using Ingress instead
apiVersion: v1
kind: Service
metadata:
  name: myapp-loadbalancer
  namespace: myapp-dev
  labels:
    app: myapp
    environment: dev
  annotations:
    # AWS specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    
    # GCP specific annotations
    # cloud.google.com/load-balancer-type: "External"
    
    # Azure specific annotations
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: myapp
    environment: dev
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  - name: https
    protocol: TCP
    port: 443
    targetPort: 3000
  sessionAffinity: ClientIP  # Sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Headless Service - For StatefulSets or direct pod DNS
# Use when you need to discover individual pods
apiVersion: v1
kind: Service
metadata:
  name: myapp-headless
  namespace: myapp-dev
  labels:
    app: myapp
    environment: dev
spec:
  clusterIP: None  # Makes it headless
  selector:
    app: myapp
    environment: dev
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000